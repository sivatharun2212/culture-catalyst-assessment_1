<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Culture-catalyst assessment</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<section class="from-section">
				<form
					class="form"
					onsubmit="submitData(event)">
					<div class="form-left">
						<div class="nameCont">
							<label for="name">Name</label>
							<input
								type="text"
								id="name"
								placeholder="Full Name" />
						</div>
						<div class="emailCont">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								placeholder=".....@gmail.com" />
						</div>
						<div class="genderCont">
							<label
								for="gender"
								style="color: rgb(46, 175, 218)"
								>Male</label
							>
							<input
								type="radio"
								id="male"
								name="gender"
								value="male" />
							<label
								for="gender"
								style="color: rgb(224, 75, 100)"
								>Female</label
							>
							<input
								type="radio"
								id="femail"
								name="gender"
								value="female" />
						</div>
						<input
							id="submit"
							type="submit"
							value="Submit" />
					</div>
					<div class="form-right">
						<label for="message">Message</label>
						<textarea
							id="message"
							cols="30"
							placeholder="Drop Your Message Here..."></textarea>
					</div>
				</form>
			</section>
			<section class="data-section"></section>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
